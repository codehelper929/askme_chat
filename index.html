<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Sky is Blue</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div class="content">
      <div class="question-section">
        <h2>Question</h2>
        <p>Why sky is blue?</p>
      </div>
      <div class="answer-section">
        <h2>Answer</h2>
        <p>
          The sky is blue because sunlight scatters in the atmosphere. Blue light gets
          scattered more than other colors, making the sky look blue.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
